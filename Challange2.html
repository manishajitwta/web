<!DOCTYPE html>
<html>
<head>
	<title>Squares and Cubes</title>
    <style>
        table,tr, td
	{
	 border: solid black;
	 width: 25%;
	 text-align: center;
	 border-collapse: collapse;
	 background-color:rgb(191, 255, 0);
	}
 	table { margin: auto; }
        .blink {
            animation: blink 3s infinite;
              }
        @keyframes blink {
            0% {
                opacity:2;
                }
    100% {
    opacity: 0;
    font-size: 20px;
            font-weight: bold;
            color:blue;
         }
    }
    </style>
</head>
<body>
	<table border="1" align="center">
    	 <tr>
	    <th colspan="3"> NUMBERS FROM 0 TO 10 WITH
	             THEIR SQUARES AND CUBES  </th>
        </tr>
        <tr>
           <td> NUMBER </td>
           <td> SQUARE </td>
           <td> CUBES </td>
	</tr>
<script type="text/javascript">
   for(var i=0;i<=10;i++)
	{
	  document.write("<tr align='center'><td>" + i + "</td><td>" + i*i
                           +"</td><td>" + i*i*i + "</td></tr>")
	}
   </script>
</table>
<p class="blink" align="center"> "Assigment-2 Challenge Completed" </p>
</body>
</html>
